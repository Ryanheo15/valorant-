<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="styles/fontawesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <title>Valorant Tournament Site</title>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Logo</a>
            <ul class="navbar-nav float-left">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">SIGN IN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="roster.html">ROSTER</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tournament.html">CONTACT</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="pb-5 pt-5 signup-main">
    <section class="container text-center">
        <h1 class="display-4 text-white">Valorant Tournament</h1>

        <div class="row mt-5">
            <div id="formDiv" class="col-md-6 offset-3 bg-dark form-border p-4 pb-5 mt-5">

                <h3 class="text-center mt-4 text-danger opaque"><b>User Registration</b></h3>

                <form class="mt-5" action="/signup" method="post" autocomplete="off">
                    <div class="form-group mt-5">
                        <input class="form-control" type="text" placeholder="Enter First Name" name="firstName">
                    </div>

                    <div class="form-group mt-4">
                        <input class="form-control" type="text" placeholder="Enter Last Name" name="lastName">
                    </div>

                    <div class="form-group mt-4">
                        <input class="form-control" type="email" placeholder="Enter Email" name="email">
                    </div>

                    <div class="form-group mt-4">
                        <input class="form-control" type="password" placeholder="Enter Password" name="password">
                    </div>

                    <button class="btn btn-danger btn-lg px-4 mt-4" type="submit">Sign Up</button>
                </form>
            </div>
        </div>

    </section>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="scripts/jquery.min.js"></script>
<script src="scripts/popper.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
</body>
</html>
