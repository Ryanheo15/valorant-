<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="styles/fontawesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <title>Valorant Tournament Site</title>
</head>

<body>


<main class="tournament-main">
    <div class="container pt-5">
        <h1 class="text-center text-white">Tournament Sign Up</h1>

        <div class="row mt-5">
            <div class="col-md-6 offset-3 bg-dark form-border p-4 pb-5 mt-5">

                <h3 class="text-center mt-4 text-danger register-title"><b>User Registeration</b></h3>

                <form class="mt-5 ">
                    <div class="form-group mt-5">
                        <input class="form-control" placeholder="Enter First Name ">
                    </div>

                    <div class="form-group mt-4">
                        <input class="form-control" placeholder="Enter Last Name ">
                    </div>

                    <div class="form-group mt-4">
                        <input class="form-control" placeholder="Enter Email ">
                    </div>

                    <button class="btn btn-danger btn-lg px-4 mt-4">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="scripts/jquery.min.js"></script>
<script src="scripts/popper.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
</body>
</html>
