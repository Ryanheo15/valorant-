<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel = "stylesheet" href = "style.css">

    <title>Valorant Tournament Site</title>
</head>

<body>


  <main class = "tournament-main">
    <div class = "container pt-5">
      <h1 class = "text-center text-white">Tournament Sign Up</h1>

      <div class = "row mt-5">
        <div class = "col-md-6 offset-3 bg-dark form-border p-4 pb-5 mt-5">

          <h3 class = "text-center mt-4 text-danger register-title"><b>User Registeration</b></h3>

          <form class = "mt-5 ">
            <div class = "form-group mt-5">
              <input class = "form-control" placeholder = "Enter First Name "></input>
            </div>

            <div class = "form-group mt-4">
              <input class = "form-control" placeholder = "Enter Last Name "></input>
            </div>

            <div class = "form-group mt-4">
              <input class = "form-control" placeholder = "Enter Email "></input>
            </div>

            <button class = "btn btn-danger btn-lg px-4 mt-4">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </main>


</body>
</html>
